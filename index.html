    <script>
        function recursiveAnimateTitle(string) {
  let firstLetter = string[0];
  let title = document.querySelector('title');
  title.innerHTML += firstLetter;
  if (string.length > 1) {
    setTimeout(function() {
      recursiveAnimateTitle(string.substring(1));
    }, 100);
  }
}

function animateTitle(string) {
  document.querySelector('title').innerHTML = "";
  recursiveAnimateTitle(string);
}

animateTitle('trought.lol');
    </script>

<script type="text/javascript">

function sparkle() {
var c;
if (x != ox || y != oy) {
ox = x;
oy = y;

    star[c].style.top = (stary[c] = y) + "px";

function update_star(i) {
if (--starv[i] == 25) star[i].style.clip = "rect(1px, 4px, 4px, 1px)";
if (starv[i]) {
stary[i] += 1 + Math.random() * 3;
if (stary[i] < shigh + sdown) {
  star[i].style.top = stary[i] + "px";
  starx[i] += (i % 15 - 0) / 5;
  star[i].style.left = starx[i] + "px";
}
else {
  star[i].style.visibility = "hidden";
  starv[i] = 0;
  return;
}
}
else {
tinyv[i] = 50;
tiny[i].style.top = (tinyy[i] = stary[i]) + "px";
tiny[i].style.left = (tinyx[i] = starx[i]) + "px";
tiny[i].style.width = "2px";

star[i].style.visibility = "hidden";
tiny[i].style.visibility = "visible";
}

function update_tiny(i) {

}

tinyy[i] += 1 + Math.random() * 3;

  tiny[i].style.left = tinyx[i] + "px";

}

else tiny[i].style.visibility = "hidden";
}

document.onmousemove = mouse;

function mouse(e) {
set_scroll();
y = (e) ? e.pageY : event.y + sdown;
x = (e) ? e.pageX : event.x + sleft;
}

function set_scroll() {
if (typeof (self.pageYOffset) == "number") {
sdown = self.pageYOffset;
sleft = self.pageXOffset;
}
else if (document.body.scrollTop || document.body.scrollLeft) {
sdown = document.body.scrollTop;
sleft = document.body.scrollLeft;
}
else if (document.documentElement && (document.documentElement.scrollTop || document.documentElement.scrollLeft)) {
sleft = document.documentElement.scrollLeft;
sdown = document.documentElement.scrollTop;
}
else {
sdown = 0;
sleft = 0;
}
}

window.onresize = set_width;

function set_width() {
if (typeof (self.innerWidth) == "number") {
swide = self.innerWidth;
shigh = self.innerHeight;
}
else if (document.documentElement && document.documentElement.clientWidth) {
swide = document.documentElement.clientWidth;
shigh = document.documentElement.clientHeight;
}
else if (document.body.clientWidth) {
swide = document.body.clientWidth;
shigh = document.body.clientHeight;
}
}

function createDiv(height, width) {
var div = document.createElement("div");
div.style.position = "absolute";
div.style.height = height + "px";
div.style.width = width + "px";
div.style.overflow = "hidden";
div.style.backgroundColor = colour;
return div;
}

<script>
  // Function to update the position of the fixed element
  function updateFixedElementPosition() {
    const fixedElement = document.getElementById('fixedElement');
    const viewportWidth = window.innerWidth;
    const viewportHeight = window.innerHeight;

    // Calculate the new position
    const newPositionLeft = viewportWidth / 2 - fixedElement.offsetWidth / 2;
    const newPositionTop = viewportHeight / 2 - fixedElement.offsetHeight / 2;

    // Set the new position
    fixedElement.style.left = newPositionLeft + 'px';
    fixedElement.style.top = newPositionTop + 'px';
  }

  // Initial position update
  updateFixedElementPosition();

  // Update position on window resize
  window.addEventListener('resize', updateFixedElementPosition);
</script>

<script>
  const sentences = [
    "discord.gg/fools",
    "I ❤️ skidding",
    "@trought"
  ];
  
  const typewriter = document.getElementById('typewriter');
  let currentSentenceIndex = 0;
  let currentCharIndex = 0;
  let isDeleting = false;
  
  function type() {
    const currentSentence = sentences[currentSentenceIndex];
  
    if (isDeleting) {
      typewriter.textContent = currentSentence.substring(0, currentCharIndex - 1);
      currentCharIndex--;
    } else {
      typewriter.textContent = currentSentence.substring(0, currentCharIndex + 1);
      currentCharIndex++;
    }
  
    if (!isDeleting && currentCharIndex === currentSentence.length + 1) {
      isDeleting = true;
      setTimeout(type, 500); // Delay before deleting (slightly longer)
    } else if (isDeleting && currentCharIndex === 0) {
      isDeleting = false;
      currentSentenceIndex = (currentSentenceIndex + 1) % sentences.length;
      setTimeout(type, 100); // Faster typing speed for next sentence
    } else {
      setTimeout(type, isDeleting ? 20 : 50); // Faster typing speed
    }
  }
  
  // Start typing
  type();
  </script>
